services:
  db:
    image: postgres:16
    container_name: tasktracker-db
    environment:
      POSTGRES_USER: tasktracker
      POSTGRES_PASSWORD: tasktracker
      POSTGRES_DB: tasktracker
    ports:
      - '5432:5432'
    volumes:
      - tasktracker_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U tasktracker -d tasktracker']
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  tasktracker_data:
